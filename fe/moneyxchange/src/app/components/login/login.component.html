<div class="login">
  <div class="box">
    <div class="item">
      <input type="text" [(ngModel)]="username">
    </div>
    <div class="item">
      <input type="password" [(ngModel)]="password">
    </div>
    <div class="item">
      <button (click)="login()">Login</button>
    </div>
  </div>

</div>
